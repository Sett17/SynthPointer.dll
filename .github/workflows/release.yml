name: Release

on:
  push:
    tags:
      - '*'

jobs:
  test:
    uses: Sett17/SynthPointer.dll/.github/workflows/test.yml@main

  build:
    needs: test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore build artifacts
      uses: actions/cache@v2
      with:
        path: ./build
        key: ${{ github.run_id }}
        restore-keys: |
          ${{ github.run_id }}

    - name: Release
      if: ${{ success() }}
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/SynthPointer.dll
